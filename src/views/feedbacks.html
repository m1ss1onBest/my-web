        <div class="header__content">
            <h1 class="header__title">Leave us a feedback!</h1>

    <section class="feedback-form">
        <form class="feedback-form__form">
            <!-- container for input elements -->
            <div class="form__input">
                <!-- container for userame input -->
                <div class="input-element">
                    <label class="form__label" for="username">Username: </label>
                    <input type="text" id="uname" name="uname" placeholder="your username"><br><br>
                </div>
                <!-- container for email input -->
                <div class="input-element">
                    <label for="email">Email: </label>
                    <input type="text" id="email" name="email" placeholder="your email"><br><br>
                </div>
            </div>

            <!-- comment area -->
            <textarea class="form__textform" name="comment" id="comment" cols="30" rows="10"></textarea><br>
            <button id="submit">Send feedback</button>
        </form>
    </section>

    <section class="comments">
        <ul class="comments__list" id="comment-list">
            <script src="fill_comments.js"></script>
